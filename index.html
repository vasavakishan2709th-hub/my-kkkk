<html>
<head>
  <title>GHIBLI WORLD</title>
  <style>
    body {
      background: linear-gradient(135deg, #a5f3fc 0%, #06b6d4 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      color: #000;
      font-size: 2.5rem;
      margin-bottom: 32px;
      text-shadow: 1px 2px 8px #fff;
    }
    .logo {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 24px;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(6,182,212,0.18);
      background: #fff;
      padding: 10px;
    }
    .start-btn {
      padding: 14px 36px;
      font-size: 1.3rem;
      background: linear-gradient(90deg, #06b6d4 0%, #0ea5e9 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(6,182,212,0.15);
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .start-btn:hover {
      background: linear-gradient(90deg, #0ea5e9 0%, #06b6d4 100%);
      transform: scale(1.07);
      box-shadow: 0 8px 24px rgba(14,165,233,0.25);
    }
  </style>
</head>
<body>
  <h1>GHIBLI WORLD</h1>
  <!-- Start Button -->
  <button class="start-btn" onclick="window.location.href='index1.html'">
    Start
  </button>
</body>
</html>
