<script>
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
}

document.addEventListener('DOMContentLoaded', function() {
  const navDiv = document.getElementById('nav-links');
  navDiv.innerHTML = '';
  navDiv.innerHTML += '<a href="#" class="mx-2">Device</a>';
  navDiv.innerHTML += '<a href="upload.html" class="mx-2">Upload</a>';
  if (getCookie('user')) {
    navDiv.innerHTML += '<a href="#" class="mx-2">Profile</a>';
    navDiv.innerHTML += '<a href="#" class="mx-2">Cart</a>';
    navDiv.innerHTML += '<a href="#" id="logout-link" class="mx-2">Logout</a>';
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = "login/logout.php";
    });
  } else {
    navDiv.innerHTML += '<a href="#" id="login-link" class="mx-2">Login</a>';
    document.getElementById('login-link').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = "login.html";
    });
  }
});
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const btn = document.getElementById('deviceBtn');
    const dropdown = document.getElementById('deviceDropdown');
    btn.addEventListener('click', function (e) {
      e.preventDefault();
      dropdown.classList.toggle('hidden');
    });
    // Optional: close dropdown when clicking outside
    document.addEventListener('click', function (e) {
      if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });
  });
</script>
